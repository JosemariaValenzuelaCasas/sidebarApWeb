<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 8px;
        }
        .day-title {
            font-size: 24px;
            font-weight: bold;
        }
        .date {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="day-title" id="dayTitle"></div>
        <div class="date" id="date"></div>
    </div>

    <script src="./js/calendarioDB.js"></script>
</body>
</html>
